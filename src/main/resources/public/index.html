<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prasad's secure Vault</title>
    <meta name="viewport" content="width=device-width, initial-scale =1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="css/index.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/index.js"></script>
</head>


<body onload="showLogin()">

<div class="header">
    <h1>Vault</h1>
</div>

<div class="row">
    <div class="col-3 menu">
        <ul>
            <li id="getdata" onclick="getTypes()">Get Data</li>
            <li id="add" onclick="addData()">ADD</li>
            <li id="update" onclick="displayUpdate()">Update</li>
            <li id="login" onclick="displayLogin()">Login</li>
        </ul>
    </div>
    <br>
    <p id=info><br>Please Login</p>

    <div id=details>
        <table>
            <tr>
                <th style="padding-right: 10px">Select Category:</th>
                <td>
                    <select id="categoryDropDown" onchange="showDetails()">
                        <option> -</option>
                    </select>
                </td>
            </tr>
        </table>
        <p id=infoMessage></p>

        <div class="table-responsive">
            <table id="dataTable" class="table">
                <tr>
                    <th style="width: 5%"></th>
                </tr>
            </table>
        </div>
    </div>

    <div id=loginDetails>
        <form>
            ID:
            <input type="text" id="id"><br>
            Password:
            <input type="text" id="password">
        </form>
        <button type="button" onclick="checkLogin()">Login</button>
    </div>

    <div id=addField class=col-4>
        New Field Name: <input type="text" id="field" value="">
        <br>
        <button type="button" onclick="sendNewField()">Add</button>

    </div>
    <div id= adddata class=col-4>
        New key: <input type="key" id="newkey" value="">
        <br>
        New Value: <input type="newvalue" id="newvalue" value="">
        <br>
        <button type="button" onclick="sendNewData()">Add</button>
    </div>

</div>
</body>
</html>
